<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AuraLink — Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="{{ LOGO_URL }}" alt="{{ SITE_NAME }}" class="logo" onerror="this.style.display='none'">
        <span class="d-none d-md-inline">{{ SITE_NAME }}</span>
      </a>
      <div class="ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-link d-inline" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="btn btn-outline-secondary mr-2" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary mr-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-success" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>
    <main class="container my-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if 'error' in message.tags %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer class="footer bg-light py-3 text-center">
      <div class="container">© AuraLink 2025 | All Rights Reserved</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
