{% extends 'base.html' %}
{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete the event <strong>{{ event.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
